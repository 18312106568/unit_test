server.port=8081

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/digger?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123abc123abc
logging.file=/data/logs/unit_test/unitTest.log

spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.properties.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=com.creditcloud.jpa.unit_test.configuration.PhysicalNamingStrategyImpl

spring.freemarker.allow-request-override=false
spring.freemarker.cache=false
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=ctx
spring.freemarker.suffix=.ftl
spring.freemarker.expose-spring-macro-helpers=false
